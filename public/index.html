    <style>
        /* Critical CSS to prevent layout shift */
        html,
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Open Sans', sans-serif;
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Simple loading spinner */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out; /* Add transition for fade out */
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 82, 204, 0.2);
            border-top: 5px solid #0052cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="app-loading" id="app-loading">

    <script>
        // Use a more robust way to ensure everything is ready, or rely on React's render for hiding the loader
        window.addEventListener('load', function() {
            // Initialize AOS
            if (window.AOS) { // Check if AOS is loaded
                AOS.init({
                    duration: 800,
                    once: true // Set to true if animations should only happen once
                });
            }

            // Remove loading indicator after a small delay
            // This setTimeout is a safeguard; ideally, your React app's first render
            // would trigger the removal if you manage the loading state within React.
            setTimeout(function() {
                const loadingElement = document.getElementById('app-loading');
                if (loadingElement) {
                    loadingElement.style.opacity = '0';
                    setTimeout(function() {
                        loadingElement.style.display = 'none';
                    }, 500); // Matches the CSS transition duration
                }
            }, 500); // Small delay to allow initial rendering to complete
        });
    </script>
