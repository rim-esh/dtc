    /* Critical CSS to prevent layout shift */
    html, body {
      margin: 0;

      font-family: 'Open Sans', sans-serif;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Simple loading spinner */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 82, 204, 0.2);
      border-top: 5px solid #0052cc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

<body>
  <!-- Loading indicator for better perceived performance -->
  <div class="app-loading" id="app-loading">
    <div class="loading-spinner"></div>
  </div>
  
  <!-- Main app container -->
  <div id="root"></div>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
  
  <!-- AOS Animation Library -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
  
  <!-- Main app script -->
  <script defer src="/static/js/bundle.js"></script>
  
  <!-- Initialize AOS after page load -->
  <script>
    // Remove loading spinner when app is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize AOS
      AOS.init({
        duration: 800,
        once: true
      });
      
      // Remove loading indicator
      setTimeout(function() {
        const loadingElement = document.getElementById('app-loading');
        if (loadingElement) {
          loadingElement.style.opacity = '0';
          setTimeout(function() {
            loadingElement.style.display = 'none';
          }, 500);
        }
      }, 500);
    });
  </script>
